<body>
<!-- Preloader Start -->
<div id="preloader-active">
    <div class="preloader d-flex align-items-center justify-content-center">
        <div class="preloader-inner position-relative">
            <div class="preloader-circle"></div>
            <div class="preloader-img pere-text">
                <img src="/assets/img/logo/logo.png" alt="QAQ">
            </div>
        </div>
    </div>
</div>
<!-- Preloader Start -->
<header>
    <!-- Header Start -->
    <div class="header-area">
        <div class="main-header  header-sticky">
            <div class="container-fluid">
                <div class="row align-items-center">
                    <!-- Logo -->
                    <div class="col-xl-2 col-lg-2 col-md-1">
                        <div class="logo">
                            <a href="/index"><img src="/assets/img/logo/logo.png" alt="QAQ"></a>
                        </div>
                    </div>
                    <div class="col-xl-10 col-lg-10 col-md-10">
                        <div class="menu-main d-flex align-items-center justify-content-end">
                            <!-- Main-menu -->
                            <div class="main-menu f-right d-none d-lg-block">
                                <nav>
                                    <ul id="navigation">
                                        <li><a href="/index">首页</a></li>
                                        <li><a href="/resource">资源</a></li>
                                        <li><a href="/me/followed">关注</a></li>
                                        <li><a href="/me/news">消息</a></li>
                                        <li><a href="/me/my">我的</a></li>
                                        <li><a href="/me/editor">发布帖子</a></li>
                                        <li shiro:authenticated=""><img th:src="${session.avatarUrl}" class="taoAvatar"></li>
                                        <li shiro:authenticated="" th:text="${session.nickname}"></li>
                                    </ul>
                                </nav>
                            </div>
                            <div class="header-right-btn f-right d-none d-xl-block ml-20" shiro:notAuthenticated="">
                                <a href="/login" class="btn header-btn">登录</a>
                                <a href="/register" class="btn header-btn">注册</a>
                            </div>
                        </div>
                    </div>
                    <span style="font-size: xx-small;color: darkgrey" th:text="'访问量:'+${visitors}"></span>
                    <!-- Mobile Menu -->
                    <div class="col-12">
                        <div class="mobile_menu d-block d-lg-none"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Header End -->
</header>
    <main>

        <!-- Contact Info Start -->
        <div class="contact-info-area w-padding2" data-background="assets/img/gallery/section_bg04.jpg">
            <div class="container">
                <div class="row justify-content-between">
                    <div class="col-xl-5 col-lg-7">
                      <div class="contact-caption mb-50">
                            <h3>鱼水狩·登录</h3>
                            <p>还没登陆？登录解锁更多功能！</p>
                            <img src="/assets/img/logo/logo.png" alt="">
                      </div>
                    </div>
                    <div class="col-xl-5 col-lg-5">
                        <p th:text="${msg}" style="color: red"></p>
                        <form action="/tologin" method="post" class="contact-wrapper">
                            邮箱:<input type="email" name="email" placeholder="邮箱">
                            密码:<input type="password" name="password" placeholder="密码">
                            <button class="submit-btn2" type="submit">登录</button>
                        </form>
                        <a href="/register" style="color: #ec5b53">还没有账户？点击注册</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Contact Info End -->

    </main>

                            <div class="footer-top-cap text-center">

                                <p>以上是作者邮箱,有意见可联系作者</p>
                                <p>2021-5-1</p>

                                    <a href="https://beian.miit.gov.cn/" target="_blank">粤ICP备2021062754号</a>
                                </p>
                                <p>
                                    Copyright &copy;<script>document.write(new Date().getFullYear());</script> All rights reserved | Thanks for view template provider,<a href="https://colorlib.com" target="_blank">Colorlib</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        <!-- Footer End-->

    <script src="/assets/js/popper.min.js"></script>
    <script src="/assets/js/bootstrap.min.js"></script>
    <!-- Jquery Mobile Menu -->
    <script src="/assets/js/jquery.slicknav.min.js"></script>

    <!-- Jquery Slick , Owl-Carousel Plugins -->

    <script src="/assets/js/slick.min.js"></script>
    <!-- One Page, Animated-HeadLin -->
