<script th:inline="javascript">
    let tokenSign = [[${token}]];
    if (tokenSign != null)
        window.sessionStorage.setItem('token', JSON.stringify(tokenSign));
    let loginMsgForAlert = [[${loginMsgForAlert}]]
    if (loginMsgForAlert != null) {
        if (window.sessionStorage.getItem('token') != null) window.sessionStorage.removeItem('token');
        alert(loginMsgForAlert)
    }
    let msgForAlert = [[${msgForAlert}]]
    if (msgForAlert != null) {
        alert(msgForAlert)
    }
</script>

<script>
    $(function () {
        $(".likes").click(function () {
            let a = document.getElementById("201925510124")
            if (a != null) {
                let val=$(this).attr("name");
                $.post({
                    url: "/me/like",
                    data: {"blogid": val},
                    success: function (res) {
                        console.log(val)
                        document.getElementsByName(val)[0].getElementsByTagName("span")[0].innerHTML = res;
                    }
                })
            } else {
                alert("请先登录")
            }
        })
        $(".comments").click(function () {
            let a = document.getElementById("201925510124")
            if (a != null) {
                let val=$(this).attr("name");
                let c=document.getElementsByName(val)[2]
                if(c.getAttribute("hidden")!=null){
                    c.removeAttribute("hidden");
                }else{
                    c.setAttribute("hidden","hidden");
                }
            } else {
                alert("请先登录")
            }
        })
        $(".btn-primary").click(function () {
            let a = document.getElementById("201925510124")
            if (a != null) {
                let val=$(this).attr("name");
                let c=document.getElementsByName(val)[2].getElementsByTagName("input")[0].value
                $.post({
                    url: "/me/comment",
                    data: {"blogid": val,"content":c},
                    success: function (res) {
                        document.getElementsByName(val)[2].setAttribute("hidden","hidden");
                        console.log(res)
                        let insert=document.getElementsByName(val)[4]
                         html='<h5 style="margin-left: 3%">\n' +
                             '  <div class="row">\n' +
                             '      <img src='+res.commenteravatarurl+' class="taoComment">\n' +
                             '      <div style="margin-top: 8px;margin-left: 5px;font-size: medium">'+res.commenternickname+'</div>\n' +
                             '      <span style="margin-top: 8px;margin-left: 5px;font-size: medium">:</span>\n' +
                             '      <span style="margin-top: 8px;margin-left: 5px;font-size: medium">'+res.content+'</span>\n' +
                             '  </div>\n' +
                             ' </h5>'
                        insert.innerHTML+=html
                    }
                })

            } else {
                alert("请先登录")
            }
        })
    })
</script>
